<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prédiction du type</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a3a60;
      color: white;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .navigation {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #000000bb;
      padding: 10px 20px;
      border-radius: 8px;
    }

    .navigation a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .header {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 60px;
    }

    .content {
      font-size: 1.3em;
      line-height: 2.5em;
    }

    .highlight {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navigation">
      <a href="#">Accueil</a>
    </div>

    <div class="header">Prédiction du type</div>

    <div class="content">
      <div>Bateau sélectionné : <span class="highlight">Vessel Name</span></div>
      <div>Le type de ce bateau est : <span class="highlight">"80"</span></div>
    </div>
  </div>
</body>
</html>
