<!DOCTYPE html>
<html lang="fr">
 <head>
 <meta charset="utf-8">
 <title> index </title>
 <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
 </head>
 <body>
  <div id="chat">
    <div id="messages" style="border:1px solid #ccc; height:300px; overflow-y:auto; padding:10px; margin-bottom:10px;"></div>
    <input type="text" id="prompt" placeholder="Pose ta question…" style="width:80%; padding:5px;">
    <button id="send">Envoyer</button>
  </div>
  <div class="container py-4">
  <h2 class="mb-4 text-center">Liste des Vessels</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover text-center align-middle">
      <thead class="table-dark">
        
      </thead>
      <tbody id="vessel-tbody">
        <!-- Les lignes seront insérées par JS -->
      </tbody>
    </table>
  </div>
</div>

  <script src="/js/main.js"></script>
  <script>
    document.getElementById('send').addEventListener('click', function() {
      sendChat(document.getElementById('prompt').value);
    });
    document.getElementById('prompt').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendChat(this.value);
    });
  </script>
  <script>
  // Exemple de données : remplacez par votre liste réelle
  const vesselNames = [
    'Titanic', 'Queen Mary', 'USS Enterprise', 'Black Pearl',
    'HMS Victory', 'Santa Maria', 'Endeavour', 'Kon-Tiki',
    'USS Constitution', 'Bismarck', 'USS Missouri'
    // … etc.
  ];

  const tbody = document.getElementById('vessel-tbody');
  let currentRow = null;

  vesselNames.forEach((name, idx) => {
    // À chaque multiple de 4, on crée une nouvelle ligne
    if (idx % 4 === 0) {
      currentRow = document.createElement('tr');
      tbody.appendChild(currentRow);
    }
    // On crée la cellule, on lui donne le texte et on l'ajoute à la ligne
    const td = document.createElement('td');
    td.textContent = name;
    currentRow.appendChild(td);
  });

  // Si la dernière ligne est incomplète (moins de 4), on la complète avec des cellules vides
  const missing = vesselNames.length % 4;
  if (missing !== 0) {
    for (let i = missing; i < 4; i++) {
      const emptyTd = document.createElement('td');
      emptyTd.innerHTML = '&nbsp;'; // espace insécable
      currentRow.appendChild(emptyTd);
    }
  }
</script>

 </body>
</html>
