  <!-- Plotly JS -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="..\js\map.js"></script>
  <script src="..\js\main.js"></script>
  <script src="..\js\ajax.js"></script>
</head>
<body>

  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">

      <a class="navbar-brand text-white" href="#">Mon site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

          <li class="nav-item"><a class="nav-link text-white" href="visualisation.html">Visualisation</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu principal -->
  <div class="container my-4">
    <h2 class="mb-4">Visualisation sur une carte</h2>

    <!-- Carte Plotly dans une card Bootstrap -->
    <div class="card border-primary">
      <div class="card-body p-0">
        <div id="plotly-map" class="w-100" style="height: 600px;"></div>
      </div>
    </div>

    <!-- Bouton prédiction -->
    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-primary" onclick="predictClusters()">Prédire les clusters</button>
      <script>
      function predictClusters() {
        fetch('../clustering_web')
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert("Erreur : " + data.error);
            return;
          }

      const lat = data.map(d => d.lat_mean);
      const lon = data.map(d => d.lon_mean);
      const cluster = data.map(d => d.predicted_cluster);
      const names = data.map(d => d.vessel_name || "Inconnu");

      const trace = {
        type: 'scattergeo',
        mode: 'markers',
        lat: lat,
        lon: lon,
        text: names.map((name, i) => `${name}<br>Cluster ${cluster[i]}`),
        marker: {
          size: 8,
          color: cluster,
          colorscale: 'Viridis',
          colorbar: { title: 'Cluster' }
        }
      };

      Plotly.newPlot('plotly-map', [trace], {
        geo: {
          scope: 'world',
          projection: { type: 'natural earth' }
        },
        title: 'Résultat de la clusterisation'
      });

    })
    .catch(error => {
      console.error("Erreur:", error);
      alert("Erreur lors de la prédiction.");
    });
}
</script>
    </div>

    <!-- Liste des bateaux -->
    <div class="container py-4">
      <h2 class="mb-4 text-center">Liste des Vessels</h2>
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover text-center align-middle">
          <tbody id="vessel-tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modale -->
  <div class="modal fade" id="vesselModal" tabindex="-1" aria-labelledby="vesselModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="vesselModalLabel">Nom du bateau</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <p id="vesselNameDisplay" class="fs-5 text-center"></p>
           <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">  
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Status</th>
                <th scope="col">COG</th>
                <th scope="col">SOG</th>
                <th scope="col">Lat</th>
                <th scope="col">Lon</th>
                <th scope="col">Heading</th>
              </tr>
            </thead>
            <tbody id="vesselModalTbody">
            </tbody>
          </table>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success">Ajouter le bateau</button>
        </div>
      </div>
    </div>
  </div>
